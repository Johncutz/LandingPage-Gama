<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Friday | Mega Promoção!</title>
</head>
<body>
    <section>
        <p class="menu" alt="Menu">Menu</p>
        <input class="sign-in" type="button" value="Sign-in">
        <p class="text">Fique ligado(a) na melhor <span>promoção</span> do ano!<br>Cadastre-se para <spaN>descontos</spaN> ainda melhores!</p>
    </section>
    <section>
        <img class="button-image" src="assets/button-image.png" alt="Button-Image">
        <img class="logo" src="/assets/—Pngtree—ribbon black friday_5545373.png" alt="Logotipo"/>
    </section>
    <section>
        <div>
            <img id="loader" src="assets/loading.gif">
        </div>
        <div>
            <form id="form">
                <h1 class="title-cadastro">Cadastre-se</h1>
                <p>Nome*</p>
                <input type="text" placeholder="Ex: John" id="name">
                <p>Email*</p>
                <input type="text" placeholder="Ex: john***@email.com" id="email">
                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </section>
</body>
<script src="js/script.js"></script>
</html>
